plugins {
 	id 'java'
 	id 'eclipse'
  	id 'application'
  	id 'war'
    id 'org.gretty' version '2.2.0'
}
project.webAppDirName = 'src/main/webapp'
mainClassName='demo.demo'

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
	compile 'org.hibernate:hibernate-core:5.3.2.Final'
	compile 'org.postgresql:postgresql:42.2.2'
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version:'1.0.2'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'junit:junit:4.12'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.2'
}
